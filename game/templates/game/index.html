<html>
	<head>
		<title>تبریک !</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'game/assets/css/main.css' %}" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1 dir="rtl">تبریک !</h1>
                <p dir="rtl">
                   شما بارکد  {{ barcode.text }} را پیدا کردید.
                </p>
				<p dir="rtl">
                    برای ثبت بارکدی که پیدا کردید لطفا شماره تلفن خود را به زبان انگلیسی و با صفر در ابندای آن وارد کنید.
                </p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
				<input type="text" name="phone_number" id="email" placeholder="09xxxxxxxxx" />
                <input type="submit" value="ثبت" />
			</form>


		<!-- Scripts -->
			<script src="{% static 'game/assets/js/main.js' %}"></script>

	</body>
</html>
